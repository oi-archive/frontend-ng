<!DOCTYPE html>
<html lang="zh" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Loading...</title>
		<link rel="stylesheet" href="../libs/mdui/css/mdui.min.css">
		<link rel="stylesheet" href="../css/main.css">
	</head>
	<body class="mdui-theme-primary-teal mdui-theme-accent-blue">
		<a id="back" class="mdui-btn mdui-btn-icon mdui-ripple back"><i class="mdui-icon material-icons">arrow_back</i></a>
		<header class="header">
			<h1 class="header-title"> Oi Archive </h1>
			<h2 id="header-subtitle" class="header-subtitle"> Problem </h2>
		</header>
		<div id="oiarchive-main" class="mdui-card mdui-container main hidden-opacity">
			<div class="mdui-card-primary">
				<div id="problem-name" class="mdui-card-primary-title">Loading...</div>
				<div id="problem-details" class="mdui-card-primary-subtitle">Loading...</div>
			</div>
			<div id="problem-content" class="mdui-card-content mdui-typo">
				Loading...
			</div>
		</div>
		<div class="px5-box"></div>
		<a target="_blank" id="ori_button" class="mdui-fab mdui-fab-fixed mdui-ripple mdui-color-theme-accent hidden-opacity" mdui-tooltip="{content: '跳转到原 OJ'}">
			<i class="mdui-icon material-icons">link</i>
		</a>
		<div id="loading">
			<div class="mdui-progress">
				<div class="mdui-progress-indeterminate"></div>
			</div>
		</div>
	</body>
	<script src="../libs/mdui/js/mdui.min.js"></script>
	<script src="../js/config.js"></script>
	<script src="../js/main.js?v=0cba20"></script>
	<script defer src="../js/problem.js?v=c35156"></script>
	<script>
		MathJax = { tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]} };
	</script>
	<script type="text/javascript" async id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
	<script>
		$$( async() => {
			await Gen_Subtitle('#header-subtitle');
			await Gen_Problem( '#oiarchive-main' ).then( () => {
				$$( '#problem-content' ).mutation();
				MathJax.startup.defaultReady();
			});
			await $$( '#oiarchive-main' ).addClass( 'fadein' );
			$$( '#ori_button' ).addClass( 'fadein-bottom' );
			$$( '#loading' ).addClass( 'fadeout-top' );
		});
	</script>
</html>
