<!DOCTYPE html>
<html lang="zh" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>首页 - Oi Archive</title>
		<link rel="stylesheet" href="./libs/mdui/css/mdui.min.css">
		<link rel="stylesheet" href="./css/main.css">
	</head>
	<body class="mdui-theme-primary-teal mdui-theme-accent-blue">
		<header class="header">
			<h1 class="header-title"> Oi Archive </h1>
			<h2 class="header-subtitle"> Index </h2>
		</header>
		<div id="oiarchive-main" class="mdui-card mdui-container main hidden-opacity">
			<div class="mdui-card-primary">
				<div class="mdui-card-primary-title">OJ List</div>
			</div>
			<div id="oj-list" class="mdui-card-content">
			</div>
		</div>
		<div id="loading">
			<div class="mdui-progress">
				<div class="mdui-progress-indeterminate"></div>
			</div>
		</div>
	</body>
	<script src="./libs/mdui/js/mdui.min.js"></script>
	<script src="./js/config.js"></script>
	<script src="./js/main.js?v=0cba20"></script>
	<script>
		$$( async() => {  
			await Gen_OJList( "#oj-list" );
			await $$( "#oiarchive-main" ).addClass( "fadein-bottom" );
			$$( '#loading' ).addClass( 'fadeout-top' );
		});
	</script>
</html>
